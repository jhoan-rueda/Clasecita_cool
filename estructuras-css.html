<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
	<title>Estructura con inLine block</title>
</head>
<style>
	/* Aquí va el código CSS */
    body {
        background-color:blue;
    }

    nav {
        background-color:aqua;
        height: 100px;
        margin-bottom: 16px;
    }
    .column{
        margin-bottom: 16px;
    }

    .column section{
        background-color: brown;
        height: 100px;
    }
    header {
        background-color:blueviolet;
        height: 100px;
        margin-bottom: 16px;
    }
    section {
        margin-bottom: 16px;
    }
   
    footer {
        background-color:darkgreen;
        width: 100%;
        height: 100px;
    }

    /*Versión Tablet*/
    @media (min-width: 720px) {
        /*aquí inicia las reglas para tablet*/
        header,section,footer{
            height: 200px;
        }
        nav {
            display:inline-block;
            width: 20%;
            height: 600px;
            vertical-align: top;         
        }
        .column{
            width: 77%;
            display:inline-block;
            margin-left: 2%;
            height: auto;
            vertical-align: top;  
        }
        .column section{
        height: 200px;
        }
        header {
            width: 100%;
            display:inline-block;
            background-color: green;
        }
        section {
            width: 100%;
            display:inline-block;
        }
        .column section:first-of-type{
            background-color: white;
        }
        /*aqui termina las reglas para tablet*/
    }

    /*Versión Laptop*/
    @media (min-width: 1024px) {
        /*aquí inicia las reglas para Laptop*/
        header{
            background-color: yellow;
        }
        .column section:first-of-type{
            background-color: rgb(2, 2, 219);
        }
        
        /*aqui termina las reglas para Laptop*/
    }


    /*Versión Desktop*/
    @media (min-width: 1400px) {
        /*aquí inicia las reglas para Desktop*/
        header{
            background-color:red
        }
        .column section:first-of-type{
            background-color:yellow;

        .column section:nth-of-type(2){
            background-color:white;
        }

        
        /*aqui termina las reglas para Desktop*/
    }
           
</style>

<body>
    <div class="container">
        <nav>
            <h1>Nav</h1>
        </nav>
        
        <section class="column">
            <header>
                <h1>Header</h1>
            </header>
            <section>
                <h1>Section 1</h1>
            </section>
            <section>
                <h1>Section 2</h1>
            </section>
        </section>
        
    </div>
    
    <footer>
        <h1>footer</h1>
    </footer>
    
</body>
