<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
	<title>Estructura con Flex Grid</title>
    <link rel="stylesheet" href="flexboxgrid.css">
</head>
<style>
	/* Aquí va el código CSS */
    body {
        background-color:blue;
    }

    nav {
        background-color:aqua;
        height: 100px;
        margin-bottom: 16px;
    }
    .column section{
        background-color: brown;
        height: 100px;
        margin-bottom: 16px;
    }
    header {
        background-color:blueviolet;
        height: 100px;
        margin-bottom: 16px;
    }
  
    footer {
        background-color:darkgreen;
        width: 100%;
        height: 100px;
    }

    /*Versión Tablet*/
    @media (min-width: 768px) {
        /*aquí inicia las reglas para tablet*/
        nav {
            height: 600px;
            vertical-align: top;    
        }
        header,section{
            margin-bottom:0;
        }
        .column section, .column header{
            height: 190px;
        }
        body {
            background-color:black;
        }
        .column section:first-of-type{
            background-color: white;
        }
        footer{
            height: 200px;
        }
        /*aqui termina las reglas para tablet*/
    }

    /*Versión Laptop*/
    @media (min-width: 1024px) {
        /*aquí inicia las reglas para Laptop*/
        body {
            background-color:beige;
        }
        header{
            background-color: yellow;
        }
        .column section:first-of-type{
            background-color: rgb(2, 2, 219);
        }
        /*aqui termina las reglas para Laptop*/
    }


    /*Versión Desktop*/
    @media (min-width: 1400px) {
        /*aquí inicia las reglas para Desktop*/
        header, section, footer {
            background-color:white;
        }
        .column section:first-of-type{
            background-color:red;
        }
        .column section:nth-of-type(2){
            background-color:whitesmoke;
        }
        footer {
        background-color:rgb(61, 19, 212);
        }
        
        body {
        background-color:rgb(247, 247, 247);
         }
         
        /*aqui termina las reglas para Desktop*/
    }
           
</style>

<body>
    <div class="container">
        <div class="row">
            <nav class="col-xs-12 col-sm-3 col-md-4">
                <h1 class="box">Nav</h1>
            </nav>
             <section class="column col-xs-12 col-sm-9 col-md-8">
                <div class="box">
                    <div class="row">
                        <header class="col-xs-12">
                            <h1 class="box">Header</h1>
                        </header>
                        <section class="col-xs-12">
                            <h1 class="box">Section 1</h1>
                        </section>
                        <section class="col-xs-12">
                            <h1 class="box">Section 2</h1>
                        </section>
                    </div>   
                </div>       
            </section>
            <footer class="col-xs-12">
                <h1 class="box">footer</h1>
            </footer>
        </div>
    </div>    
</body>
</html>
